services:
  - type: web
    name: smartcampus
    env: python
    buildCommand: "pip install -r requirements.txt; python manage.py collectstatic --noinput"
    startCommand: "gunicorn smartcampus.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: MONGO_URI
        sync: false
      - key: MONGO_DB_NAME
        value: smartcampus
      - key: ALLOWED_HOSTS
        value: .onrender.com
